<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel='stylesheet' href="{{url_for('static',filename='style.css')}}">
    <!--< change quatations on the end. -->
    <title>New Ninja</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container-sm box1 col-3" style="margin-top: 100px; margin-left:42%">
            <h1 class="text-center mb-3">New Ninja</h1>
            <form action="/ninja/add" method="post">
                <div class="row mb-1">
                    <div class="col">
                        <label class="form-label col-4">Dojo: </label>
                        <select name="dojo_id" id="dojo_id" required>
                            <option value="">---SELECT DOJO---</option>
                            {% for dojo in dojos %}
                            <option value="{{dojo.id}}">{{dojo.name}}</option>
                            {% endfor %}
                            
                        </select>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <label class="form-label">First Name</label>
                        <input type="text" name="first_name" class="form-control" placeholder="First name">
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <label class="form-label">Last Name</label>
                        <input type="text" name="last_name" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <label class="form-label">Age</label>
                        <input type="number" name="age" class="form-control" placeholder="Age">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
                <a class="btn btn-info mb-1" style="margin: -60px 80% ;" href="/">Home</a>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!--< change quatations on the end. -->
</body>

</html>
