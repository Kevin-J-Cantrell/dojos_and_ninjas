<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel='stylesheet' href="{{url_for('static',filename='style.css')}}">
    <!--< change quatations on the end. -->
    <title>Dojo Show</title>
</head>

<body>
    
        <h1 class="text-center mb-3">Dojo: {{dojo.name}} </h1>
<table class="container table table-bordered table-primary col-6 ">
    <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Actions</th> 
        </tr>
    </thead>
    <tbody>
        {% for ninja in dojo.ninjas %} 
        <tr>
            <td>{{ninja.first_name}}</td>
            <td>{{ninja.last_name}}</td>
            <td>{{ninja.age}}</td>
            <td><a href="/ninja/edit/{{ninja.id}}/page">Edit</a> | <a href="/ninjas/{{ninja.id}}/{{dojo.id}}/delete">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div class="container">
<a class="btn btn-info mb-1" style="margin: 0% 78% ;" href="/">Home</a>
</div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!--< change quatations on the end. -->
</body>

</html>
